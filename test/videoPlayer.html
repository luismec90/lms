<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../assets/js/jquery-2.0.3.min.js"></script>	
	<script src="../assets/plugins/mediaElement/mediaelement-and-player.min.js"></script>
	<script src="../assets/plugins/mediaElement/testforfiles.js"></script>	
	<link rel="stylesheet" href="../assets/plugins/mediaElement/mediaelementplayer.css" />
</head>
<body>



<video width="640" height="360" src="../assets/videos/mikethefrog.mp4" type="video/mp4" 
	id="player1" poster="../media/echo-hereweare.jpg" 
	controls="controls" preload="none"></video>


<script>

$('audio,video').mediaelementplayer({
	success: function(player, node) {
		$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
	}
});

</script>



</body>
</html>
